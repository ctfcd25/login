<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login Secreto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #00e5ff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    input {
      background-color: #1e1e2f;
      color: #fff;
    }

    button {
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bcd4;
    }

    #mensagem {
      margin-top: 20px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Cofre Digital</h2>
    <input type="text" id="username" placeholder="Utilizador" />
    <input type="password" id="password" placeholder="Palavra-passe" />
    <button onclick="verificar()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    function base64decode(str) {
      return atob(str);
    }

    function verificar() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      const senhaCifrada = "a2l0a2F0"; // "kitkat"

      if (u.toLowerCase() === "admin" && p === base64decode(senhaCifrada)) {
        window.location.href = "inbox.html";
      } else {
        document.getElementById("mensagem").innerText =
          "‚ùå Nome de utilizador ou palavra-passe incorretos.";
      }
    }
  </script>
</body>
</html>
